<div *ngIf="showBookList">
    <input type="text" [(ngModel)]="newBookTitle" />
    <button (click)="addNewBookTitle()">Add new book to list</button>
</div>

<ol *ngIf="showBookList">
    <li *ngFor="let favoriteBook of favoriteBooks">
        <app-book-list-item [title]="favoriteBook"></app-book-list-item>
    </li>
</ol>

<button (click)="toggleShowBookList()">
    <span *ngIf="!showBookList">Show Book List</span>
    <span *ngIf="showBookList">Hide Book List</span>
</button>
